<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="header-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>

            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="header-item" src="images/apps-icon.png" alt="Google apps">
                <button class="header-item nav-button">Sign In</button>
            </ul>
        </nav>
    </header>

    <main>
        <img src="images/googlelogo_color.png" alt="Google icon">
        <div class="search">
            <img src="images/search-icon.png" alt="search icon">
            <input type="text">
        </div>
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </main>

    <footer>
        <nav>
            <ul class="footer-nav">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </ul>
            <ul class="footer-nav">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>
    </footer>
</body>
</html>
